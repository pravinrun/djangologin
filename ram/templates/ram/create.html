<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="name"  placeholder="your Name"><br><br>
        <input type="text" name="gmail"  placeholder="your gmail"><br><br>
        <input type="text" name="passw"  placeholder="your passw"><br><br>
        <input type="text" name="mobile"  placeholder="your mobile"><br><br>
        <input type="date" name="date"  placeholder="your date"><br><br>
        <input type="submit" value="submit">

    </form>
    <table class="table">
        <tr><th>Name</th>
            <th>gmail</th>
            <th> passw</th>
            <th>mobile</th>
            <th>date</th>
        <th>opretions</th></tr>
        {% for i in key %}
        <tr><td>{{i.name}}</td>
        <td>{{i.gmail}}</td>
         <td>{{i.passw}}</td>
          <td>{{i.mobile}}</td>
        <td>{{i.date}}</td>
    <td><a href="update?pravin={{i.id}}"> UPDATE</a> <br><a href="delete?q={{i.id}}">Delete</a></td></tr>
        {% endfor %}
    </table>
</body>
</html>
